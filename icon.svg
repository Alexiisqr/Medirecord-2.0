<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue 600 -->
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo 600 -->
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
      <feOffset dx="2" dy="4" result="offsetblur"/> <!-- how much to offset -->
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> <!-- opacity of shadow -->
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/> <!-- this contains the offset blurred image -->
        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con bordes redondeados (Squircle) -->
  <rect width="512" height="512" rx="115" fill="url(#appGradient)" />
  
  <!-- Icono HeartPulse centrado y escalado -->
  <!-- El icono original está en una grilla de 24x24. Escalamos x12 para ocupar ~288px -->
  <g transform="translate(112, 112) scale(12)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#dropShadow)">
    <!-- Forma del corazón -->
    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
    <!-- Línea de pulso (EKG) -->
    <path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27" />
  </g>
</svg>